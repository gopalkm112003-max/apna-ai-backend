<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            background-color: #444654;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            background-color: #202123;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #565869;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 85%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background-color: #0b141a;
            color: #d1d5db;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: #343541;
            border: 1px solid #565869;
        }

        .input-area {
            padding: 20px;
            background-color: #444654;
            display: flex;
            gap: 10px;
            border-top: 1px solid #565869;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #40414f;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background-color: #0e8c6d; }
        button:disabled { background-color: #565869; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Gemini 2.5 AI Assistant</div>
        <div id="chat-box">
            <div class="message ai-msg">Namaste! Main naya Gemini AI hoon. Main aapki kaise madad kar sakta hoon?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Apna sawal likhein..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // 1. Aapki API Key (Yahan change mat kariye, ye sahi hai)
        const API_KEY = "AIzaSyA_qpBdn1AHPXjRa-8M8FRPcdwIfoQyBJw"; 

        // 2. Updated API URL (v1 version aur gemini-2.5-flash model)
        const MODEL_NAME = "gemini-2.5-flash"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(role === 'user' ? 'user-msg' : 'ai-msg');
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        async function fetchAIResponse(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else if (data.error) {
                    // Agar abhi bhi error aaye toh yahan dikhega
                    return "Error: " + data.error.message;
                } else {
                    return "AI ne koi jawab nahi diya. Kripya dobara koshish karein.";
                }
            } catch (error) {
                return "Technical Error: Check your connection.";
            }
        }

        async function handleChat() {
            const message = userInput.value.trim();
            if (!message) return;

            sendBtn.disabled = true;
            appendMessage('user', message);
            userInput.value = "";

            const typingMsg = appendMessage('ai', "Thinking...");

            const aiResponse = await fetchAIResponse(message);
            typingMsg.innerText = aiResponse;

            sendBtn.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleChat();
        });
    </script>
</body>
</html>
