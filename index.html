<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        /* Modern UI Design */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #343541;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ececf1;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background-color: #444654;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            overflow: hidden;
            border: 1px solid #565869;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #202123;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #565869;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #343541;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .user-msg {
            align-self: flex-end;
            background-color: #0b141a;
            color: #ffffff;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: #444654;
            color: #ececf1;
            border-bottom-left-radius: 2px;
            border: 1px solid #565869;
        }

        .input-area {
            padding: 20px;
            background-color: #343541;
            display: flex;
            gap: 12px;
            border-top: 1px solid #565869;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #565869;
            background-color: #40414f;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #10a37f;
        }

        button {
            padding: 10px 20px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0e8c6d;
        }

        button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #343541; }
        ::-webkit-scrollbar-thumb { background: #565869; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #acacbe; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Gemini AI Assistant</div>
        
        <div id="chat-box">
            <div class="message ai-msg">Namaste! Main aapki kya madad kar sakta hoon?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Yahan kuch likhein..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Aapki di gayi API Key yahan set kar di gayi hai
        const API_KEY = "AIzaSyA_qpBdn1AHPXjRa-8M8FRPcdwIfoQyBJw"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(role === 'user' ? 'user-msg' : 'ai-msg');
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        async function fetchAIResponse(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                } else if (data.error) {
                    return "Error: " + data.error.message;
                } else {
                    return "Maaf kijiye, main abhi jawab nahi de pa raha hoon.";
                }
            } catch (error) {
                console.error("Error:", error);
                return "Technical Error: Internet connection check karein ya API key verify karein.";
            }
        }

        async function handleChat() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable button and input while thinking
            sendBtn.disabled = true;
            userInput.disabled = true;

            // 1. User message dikhao
            appendMessage('user', message);
            userInput.value = "";

            // 2. Loading status dikhao
            const typingMsg = appendMessage('ai', "Thinking...");

            // 3. API se response lo
            const aiResponse = await fetchAIResponse(message);

            // 4. Response update karo
            typingMsg.innerText = aiResponse;

            // Enable again
            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', handleChat);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleChat();
            }
        });
    </script>

</body>
</html>
