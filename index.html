<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#212121] text-white h-screen flex flex-col">

    <header class="p-4 border-b border-gray-700 text-center font-bold text-xl text-teal-400 shadow-md">
        My AI Assistant
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 md:px-40 lg:px-80">
        <div class="flex gap-3">
            <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center">AI</div>
            <div class="bg-gray-800 p-3 rounded-lg max-w-[80%]">Namaste! Main aapki kya madad kar sakta hu?</div>
        </div>
    </div>

    <div class="p-4 md:px-40 lg:px-80 bg-[#212121]">
        <div class="flex items-center bg-[#2f2f2f] rounded-xl border border-gray-600 p-2">
            <input id="user-input" type="text" class="flex-1 bg-transparent border-none focus:ring-0 text-white p-2" placeholder="Kuch bhi puchiye...">
            <button onclick="sendMessage()" class="bg-white text-black p-2 rounded-lg hover:bg-teal-400 transition">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();

            if (!message) return;

            // User message dikhao
            chatBox.innerHTML += `<div class="flex gap-3 flex-row-reverse">
                <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center">U</div>
                <div class="bg-teal-700 p-3 rounded-lg max-w-[80%] text-right">${message}</div>
            </div>`;
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // AI "Thinking"
            const loadingId = "load-" + Date.now();
            chatBox.innerHTML += `<div class="flex gap-3" id="${loadingId}">
                <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center animate-pulse">AI</div>
                <div class="bg-gray-800 p-3 rounded-lg animate-pulse">Soch raha hu...</div>
            </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                chatBox.innerHTML += `<div class="flex gap-3">
                    <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center">AI</div>
                    <div class="bg-gray-800 p-3 rounded-lg max-w-[80%] whitespace-pre-wrap">${data.reply || data.error}</div>
                </div>`;
            } catch (error) {
                document.getElementById(loadingId).remove();
                alert("Connection error!");
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter key support
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
